<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - Mprops</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Background Video -->
    <div class="video-container">
      <video autoplay muted loop>
        <source src="background6 (1).mp4" type="video/mp4" />
      </video>
    </div>
    <div class="video-overlay"></div>

    <!-- Header -->
    <header>
      <nav>
        <div class="logo">Maka<span>Props</span></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="get-funded.html">Get Funded</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Payment Section -->
    <section class="payment">
      <div class="container">
        <h1>Select Your Payment Method</h1>
        <div class="payment-options">
          <div class="payment-card" onclick="selectPayment('cashapp')">
            <img src="cashapp.jpg" alt="CashApp" />
            <p>CashApp</p>
          </div>
          <div class="payment-card" onclick="selectPayment('venmo')">
            <img src="venmo.jpg" alt="Venmo" />
            <p>Venmo</p>
          </div>
          <div class="payment-card" onclick="selectPayment('paypal')">
            <img src="paypal.jpg" alt="PayPal" />
            <p>PayPal</p>
          </div>
          <div class="payment-card" onclick="selectPayment('crypto')">
            <img src="crypto.jpg" alt="Cryptocurrency" />
            <p>Cryptocurrency</p>
          </div>
          <div class="payment-card" onclick="selectPayment('nigeria-bank')">
            <img src="bank.jpg" alt="Nigeria Bank" />
            <p>Nigeria Bank Transfer</p>
          </div>
        </div>

        <!-- Payment Details Form -->
        <form action="process-payment.php" method="POST">
          <input
            type="hidden"
            id="payment-method"
            name="payment-method"
            required
          />

          <!-- Crypto Dropdown -->
          <div id="crypto-options" class="hidden">
            <label for="crypto-type">Select Cryptocurrency:</label>
            <select id="crypto-type" name="crypto-type">
              <option value="bitcoin">Bitcoin</option>
              <option value="ethereum">Ethereum</option>
              <option value="tether">Tether</option>
              <option value="solana">Solana</option>
              <option value="dogecoin">Dogecoin</option>
              <option value="tron">TRON</option>
              <option value="xrp">XRP</option>
            </select>
          </div>

          <!-- Nigeria Bank Dropdown -->
          <div id="bank-options" class="hidden">
            <label for="bank-name">Select Bank:</label>
            <select id="bank-name" name="bank-name">
              <option value="access-bank">Access Bank</option>
              <option value="fcmb">FCMB</option>
              <option value="first-bank">First Bank</option>
              <option value="uba">UBA</option>
              <option value="eco-bank">ECO Bank</option>
              <option value="opay">Opay</option>
            </select>
          </div>

          <label for="amount"
            >Enter Amount (<span id="currency-label">USD</span>):</label
          >
          <input
            type="number"
            id="amount"
            name="amount"
            required
            placeholder="Enter the amount"
          />

          <button type="submit" class="btn">Proceed to Payment</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Mprops. All Rights Reserved.
        <a href="#" class="btn">T&C Apply</a>
      </p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
